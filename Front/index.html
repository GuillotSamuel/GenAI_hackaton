<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générer une fiche Client</title>
  <!-- Font Awesome pour les icônes modernes -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <img src="img/logo.png" alt="Logo" class="logo">
      <h1>Générer une fiche client</h1>
    </div>
  </header>
  <main>
    <div class="card">
      <div class="input-container">
        <input type="text" id="clientName" placeholder="Nom du client ou département" required>
        <button class="btn" id="generateFileBtn"><i class="fas fa-download"></i> Générer</button>
      </div>
      <div id="suggestions" class="suggestions"></div>
      <div id="message" class="message"></div>
    </div>
  </main>
  <!-- Link to external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
